<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consommation - Éco-Logement</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Barre de navigation -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo"><i class="fas fa-leaf"></i> Éco-Logement</a>
            <ul class="nav-links">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="consommation.html" class="active">Consommation</a></li>
                <li><a href="capteurs.html">Capteurs</a></li>
                <li><a href="economie.html">Économie</a></li>
                <li><a href="configuration.html">Configuration</a></li>
                <li><a href="logements.html">Logements</a></li>
                <li><a href="pieces.html">Pièces</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contenu principal -->
    <main class="main-container">
        <h1>Consommation</h1>

        <!-- Tableau des consommations -->
        <section>
            <h2>Tableau des Consommations</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Type de Facture</th>
                        <th>Total Consommé</th>
                    </tr>
                </thead>
                <tbody id="consommation-table">
                    <!-- Les données du tableau seront remplies par JavaScript -->
                </tbody>
            </table>
        </section>

        <!-- Graphique des consommations -->
        <section>
            <h2>Graphique des Consommations</h2>
            <canvas id="consommation-chart" style="max-width: 600px; margin: auto;"></canvas>
        </section>
    </main>

    <!-- Script pour charger les données et afficher -->
    <script>
        async function chargerConsommation() {
            try {
                const response = await fetch("http://127.0.0.1:8000/consommation");

                if (!response.ok) {
                    throw new Error(`Erreur HTTP : ${response.status} ${response.statusText}`);
                }

                const consommationData = await response.json();

                // Remplir le tableau
                const tableBody = document.getElementById("consommation-table");
                tableBody.innerHTML = "";
                consommationData.forEach(item => {
                    const row = `
                        <tr>
                            <td>${item.type_facture}</td>
                            <td>${item.total_consomme.toFixed(2)} unités</td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });

                // Afficher le graphique Doughnut
                const labels = consommationData.map(item => item.type_facture);
                const data = consommationData.map(item => item.total_consomme);

                const ctx = document.getElementById("consommation-chart").getContext("2d");
                new Chart(ctx, {
                    type: "doughnut",
                    data: {
                        labels: labels,
                        datasets: [{
                            data: data,
                            backgroundColor: [
                                'rgba(75, 192, 192, 0.6)',
                                'rgba(54, 162, 235, 0.6)',
                                'rgba(255, 206, 86, 0.6)',
                                'rgba(255, 99, 132, 0.6)',
                                'rgba(153, 102, 255, 0.6)',
                                'rgba(255, 159, 64, 0.6)',
                                'rgba(199, 199, 199, 0.6)'
                            ],
                            borderColor: [
                                'rgba(75, 192, 192, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(255, 99, 132, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)',
                                'rgba(199, 199, 199, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                display: true,
                                position: 'top'
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        const total = context.dataset.data.reduce((sum, val) => sum + val, 0);
                                        const percentage = ((context.raw / total) * 100).toFixed(2);
                                        return `${context.label}: ${context.raw} unités (${percentage}%)`;
                                    }
                                }
                            }
                        }
                    }
                });
            } catch (error) {
                console.error("Erreur lors du chargement des données :", error);
                alert("Impossible de charger les données de consommation. Veuillez réessayer plus tard.");
            }
        }

        // Charger les données au chargement de la page
        document.addEventListener("DOMContentLoaded", chargerConsommation);
    </script>
</body>
</html>
